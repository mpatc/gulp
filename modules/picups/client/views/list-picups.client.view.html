<section>
  <div class="page-header">
    <h1>Picups</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="picup in vm.picups"
       data-ui-sref="picups.view({ picupId: picup._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="picup.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="picup.user" data-ng-bind="picup.user.displayName"></span>
        <span data-ng-if="!picup.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="picup.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.picups.$resolved && !vm.picups.length">
    No Picups yet, why don't you <a data-ui-sref="picups.create">create one</a>?
  </div>
</section>
